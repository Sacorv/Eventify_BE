name: build and test

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'
      
    - name: Build
      run: dotnet build Login.API --configuration Release -restore

    - name: Build
      run: dotnet build AsistenteCompras.API --configuration Release -restore  

    - name: Build
      run: dotnet build Productos.API --configuration Release -restore  
    
    # - name: Test
    #   run: dotnet test AsistenteCompras.API -restore --verbosity normal

    - run: dotnet build Login.API
    - run: dotnet build AsistenteCompras.API
    - run: dotnet build Productos.API